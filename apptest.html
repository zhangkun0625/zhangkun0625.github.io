<script>
	window.onload = function() {


		//======22222===========================


		var allcode = ''
		var displayBtnElt = document.getElementById("exportbtn");
		displayBtnElt.onclick = function() {
			// console.log(json);

			var ua = window.navigator.userAgent.toLowerCase();
			//微信
			if (ua.match(/MicroMessenger/i) == 'micromessenger') {
				window.location.href = 'LuckyApp://'; //这个地方是下载链接
			} else { //非微信浏览器
				if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
					window.location = 'LuckyApp://';
					var ifr = document.createElement("iframe");
					ifr.src = 'LuckyApp://';
					ifr.style.display = "none";
					document.body.appendChild(ifr);
					window.setTimeout(function() {
						document.body.removeChild(ifr);
						window.location.href = "https://apps.apple.com/cn/app/%E5%A5%BD%E8%BF%90%E6%99%BA%E8%83%BD/id1549813651"; /***下载app的地址***/
					}, 2000);

				} else if (navigator.userAgent.match(/android/i)) {

					//var state = null;
					try {
						window.location = 'LuckyApp://';
						setTimeout(function() {
							window.location = "https://**********"; //android下载地址
						}, 2000);
					} catch (e) {}
				}
			}
		}
	};
</script>
